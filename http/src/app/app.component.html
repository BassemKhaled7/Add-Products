
<div class="container pt-4">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form #postForm="ngForm" (ngSubmit)="onCreateProduct(postForm.value)">
        <div class="form-group">
          <label for="title">Product Name :</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            ngModel
            name="title"
          />
        </div>
        <div class="form-group">
          <label for="content">Product Desc :</label>
          <textarea
            class="form-control"
            id="content"
            required
            ngModel
            name="content"
            style="resize: none;"
          ></textarea>
        </div>

        
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!postForm.valid"
        >
          Add product
        </button>
      </form>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <button class="btn btn-primary" (click)="onFetchProducts()">
        Fetch products
      </button>
      |
      <button
        class="btn btn-danger"
        [disabled]="loadedProducts.length < 1"
        (click)="onClearProducts()"
      >
        Clear Products
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <p class="pt-3" *ngIf="loadedProducts.length<1 && isLoaded">No products available!</p>
      <p class="pt-3" *ngIf="!isLoaded">loading...</p>
      <ul class="list-group" *ngIf="loadedProducts.length>=1">
        <li class="list-group-item mt-4" *ngFor="let product of loadedProducts , let i=index">
             <span style="font-size: 25; font-weight: 500;">{{product.title}}</span>
              <button type="button"  style="font-weight: 500;" 
              class=" rounded-left rounded-right pb-0 px-1 btn-danger float-right"
               (click)="deleteProduct(i)">X</button>
              <p style="font-size: 17px;">{{product.content}}</p>

        </li>
      </ul>
    </div>
  </div>
</div>
